<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"content='width=device-width,initial-scale=1.0'>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
 <title>
 student form

 </title>
</head>
<body>
   <header class="p-4 mb-4">
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 mb-4 mb-md-0">

				<h3 class="display-4 text-white font-weight-bold">Students Form</h3>
					<form id="stdForm">
						<div class="form-group">
							<label for="fname" class="text-white font-weight-bold">First Name</label>
							<input type="text" required class ="form-control" id="fname">
						</div>
						
						<div class="form-group">
							<label for="lname" required class="text-white font-weight-bold">Last Name</label>
							<input type="text" required class ="form-control" id="lname">
						</div>
						
						<div class="form-group">
							<label for="email" required class="text-white font-weight-bold">Email</label>
							<input type="text"  class ="form-control" id="email">
						</div>
						
						<div class="form-group">
							<label for="contact" required class="text-white font-weight-bold">Contact</label>
							<input type="text"  class ="form-control" id="contact">
						</div>
						<div class="text-right">
						<button class="btn btn-warning" id="addStdBtn">Add Student</button>
						</div>
						
				</div>
		
				
				<div class="col-md-6 mb-4 mb-md-0">
				<h3 class="display-4 text-white font-weight-bold">Students List</h3>
				
				<table class="table table-striped table-dark text-white d-none" id="stdTable">
				
					<thead>
						<tr>
							<th>Sr. No
							</th>
							
							<th>Fisrt Name
							</th>
							
							<th>Last Name
							</th>
							
							<th>Email
							</th>
							
							<th>Contact
							</th>
						</tr>
					</thead>
					
					<tbody class="stdContainer" id="stdContainer">
					
					</tbody>
					
				</table>
						
				<p class="alert alert-danger" id="noStdInfo">
				No students added yet ! ! !
				</p>
						
						
						
						
				</div>
			</div>
		</div>
		</header>
		
	
		
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		


		<script src="./Assets/js/app.js"></script>
  

</body>
</html>
